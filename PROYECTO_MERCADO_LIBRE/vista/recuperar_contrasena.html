
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/recuperar _contrasena.css">
    
    <title>FORMULARIO DE REGISTRO E INICIO SESIÓN</title>
</head>
<body>
    
    <div class="container-form">
        <div class="information">
            <div class="info-childs">
                <h2>¿Olvidaste tu contraseña?</h2>
                <p>Ingresa tu correo electrónico para recuperar tu contraseña.</p>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Recuperar Contraseña</h2>
                <form class="form">
                    <label>
                        
                        <i class='bx bx-envelope'></i>
                        <input type="email" placeholder="Correo electrónico" required>
                    </label>
                    <br>
                    <input class="boton" type="submit" value="Enviar código de verificación">
                    <label>
                        <input type="text" placeholder="Código de verificación" required>
                    </label>
                    <label>
                        <i class='bx bx-lock'></i>
                        <input type="password" placeholder="Nueva contraseña" required>
                    </label>
                    <input type="submit" value="Restablecer contraseña">
                </form>
            </div>
        </div>
    </div>
    

    <script src="../assets/js/recuperar_contrasena.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/register.js" type="module"></script>
    <script src="../assets/js/login.js"></script>

</body>
</html>
